
#端口号
server:
  port: 8080
  servlet:
    context-path: /api
# 数据库配置
spring:
  application:
    name: userCenter
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/user_center
  #session失效时间
  session:
    timeout: 86400
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值

